<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Wizards</title>
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="mainHeader">
    <nav class="HeaderNav">
      <a href="home.html"><img src="../images/home.png" alt="Home" /></a>
      <a href="#" id="settings-btn">
        <img src="../images/settings.png" alt="Settings" />
      </a>
      <div id="settings-dropdown" class="settings-dropdown hidden">
        <div class="settings-header"><strong>Settings</strong></div>
        <label id="audio-toggle-label">
          <img src="../images/audio_off.png" alt="Audio Off" id="audio-icon" />
          <span id="audio-status">Audio Off</span>
        </label>
      </div>
      <a href="profile.html">
        <img id="headerAvatar" class="header-avatar"              
             alt="">
      </a>
      <a href="learn.html" class="back-link">
        <img src="../images/back.jpg" alt="Back to Learn" />
        <span>Back</span>
      </a>
    </nav>
    <h1 class="pageNameLabel">Let's Learn Mathematics</h1>
    <span class="coinsLabel"><img src="../images/coin.jpg" alt="coin" class="coin-icon" /><span id="coins">Coins: </span></span>
    <script src="../js/coinDisplay.js"></script>
  </header>

  <!-- Main Container: Left Sidebar (Accordion) and Right Section for Lesson Content -->
  <div class="main-container">
    <div class="sidebar">
      <!-- Accordion for Easy -->
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion('easy')">Easy</div>
        <div id="easy" class="accordion-content">
          <ul class="content-list">
            <li onclick="loadLessonContent('easy1')">Basic Addition</li>
            <li onclick="loadLessonContent('easy2')">Subtraction Practice</li>
            <li onclick="loadLessonContent('easy3')">Counting Numbers</li>
          </ul>
        </div>
      </div>
      
      <!-- Accordion for Medium -->
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion('medium')">Medium</div>
        <div id="medium" class="accordion-content">
          <ul class="content-list">
            <li onclick="loadLessonContent('medium1')">Multiplication</li>
            <li onclick="loadLessonContent('medium2')">Division</li>
          </ul>
        </div>
      </div>
      
      <!-- Accordion for Difficult -->
      <div class="accordion-item">
        <div class="accordion-header" onclick="toggleAccordion('difficult')">Difficult</div>
        <div id="difficult" class="accordion-content">
          <ul class="content-list">
            <li onclick="loadLessonContent('difficult1')">Algebra</li>
            <li onclick="loadLessonContent('difficult2')">Geometry</li>
            <li onclick="loadLessonContent('difficult3')">Trigonometry</li>
          </ul>
        </div>
      </div>
    </div>
    
    <!-- Right Section: Dynamic Lesson Content -->
    <div class="right-section" id="lessonContent">
      <!-- This content will be updated dynamically based on lesson selection -->
      <h2>Lesson Details</h2>
      <p>Select a lesson from the sidebar to view its content here.</p>
    </div>
  </div>

  <script>
    // Toggle the accordion sections
    function toggleAccordion(sectionId) {
      const content = document.getElementById(sectionId);
      if (content.style.display === 'block') {
        content.style.display = 'none';
      } else {
        content.style.display = 'block';
      }
    }

    // Mapping of lesson IDs to their content
    const lessonContentMap = {
      easy1: {
        title: "Basic Addition",
        content: "<p>Welcome to Basic Addition! In this lesson, you'll learn how to add numbers using simple strategies.</p>"
      },
      easy2: {
        title: "Subtraction Practice",
        content: "<p>This lesson covers subtraction fundamentals. Practice subtracting small numbers.</p>"
      },
      easy3: {
        title: "Counting Numbers",
        content: "<p>Learn how to count and understand numbers in sequence.</p>"
      },
      medium1: {
        title: "Multiplication",
        content: "<p>Discover the fundamentals of multiplication and how it relates to addition.</p>"
      },
      medium2: {
        title: "Division",
        content: "<p>Understand division as the inverse operation of multiplication.</p>"
      },
      difficult1: {
        title: "Algebra",
        content: "<p>Explore basic algebraic expressions, equations, and problem-solving techniques.</p>"
      },
      difficult2: {
        title: "Geometry",
        content: "<p>Dive into shapes, sizes, and the properties of space.</p>"
      },
      difficult3: {
        title: "Trigonometry",
        content: "<p>Learn about angles, sine, cosine, and other trigonometric concepts.</p>"
      }
    };

    // Function to load lesson content into the right section
    function loadLessonContent(lessonId) {
      const lessonData = lessonContentMap[lessonId];
      const lessonDiv = document.getElementById('lessonContent');
      
      if (lessonData) {
        lessonDiv.innerHTML = `
          <h2>${lessonData.title}</h2>
          ${lessonData.content}
        `;
      } else {
        lessonDiv.innerHTML = "<p>Lesson content not available.</p>";
      }
    }

    // Open the 'Easy' section by default on page load
    window.onload = function() {
      document.getElementById('easy').style.display = 'block';
    };
  </script>
  <script src="../js/main.js"></script>
  <script src="../js/coinDisplay.js"></script>
</body>
</html>
