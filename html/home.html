<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowWise</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="background-image">
    <!--Header-->
    <header class="mainHeader">
        <nav class="HeaderNav">
            <a href="home.html"><img src="../images/home.png" alt="home"></a>
            <!-- <a href="settings.html"><img src="../images/settings.png" alt="settings"></a> -->
            <a href="#" id="settings-btn">
                <img src="../images/settings.png" alt="settings">
            </a>
            
            <div id="settings-dropdown" class="settings-dropdown hidden">
                <!-- Settings Header -->
                <div class="settings-header">
                  <strong>Settings</strong>
                </div>
              
                <!-- Audio toggle icon -->
                <label id="audio-toggle-label">
                  <img src="../images/audio_off.png" alt="audio off" id="audio-icon">
                  <span id="audio-status">Audio Off</span>
                </label>
                
                <!-- Logout Option -->
                <button id="logout-btn" onclick="logoutUser()">Logout</button>
              </div>
              
              <a href="profile.html">
                <img id="headerAvatar" class="header-avatar"              
                     alt="">
              </a>
        </nav>
        <h1 class="pageNameLabel">Grow Wise</h1>
        <span class="coinsLabel"><img src="../images/coin.jpg" alt="coin" class="coin-icon" /><span id="coins">Coins:</span></span>
    </header>
        <!-- Main Content: Centered Cards -->
        <section class="card-container">
            <div class="card">
                <a href="learn.html" class="card learn-card">
                    <img src="../images/kidslearn.png" alt="Learn">
                    <h2>Learn</h2>
                    <p>Enhance your knowledge with interactive lessons.</p>
                </a>
            </div>
            <div class="card">
                <a href="quizzes.html" class="card grow-card">
                    <img src="../images/kidsgrow.webp" alt="Grow">
                    <h2>Grow</h2>
                    <p>Track your progress and improve your skills.</p>
                </a>
            </div>
            <div class="card">
                <a href="shop.html" class="card quiz-card">
                    <img src="../images/shopforkids.png" alt="Shop">
                    <h2>Shop</h2>
                    <p>Redeem rewards and unlock new features.</p>
                </a>
            </div>
        </section>
        
    <!-- Link JavaScript file -->
    <script src="../js/main.js"></script>
    <script src="../js/coinDisplay.js"></script>
    

</body>
</html>
