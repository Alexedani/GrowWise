<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - GrowWise</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body class="background-image">
    <!--Header-->
    <header class="mainHeader">
        <nav class="HeaderNav">
            <a href="home.html"><img src="../images/home.png" alt="home"></a>
            <!-- <a href="settings.html"><img src="../images/settings.png" alt="settings"></a> -->
            <a href="#" id="settings-btn">
                <img src="../images/settings.png" alt="settings">
            </a>
            
            <div id="settings-dropdown" class="settings-dropdown hidden">
                <!-- Settings Header -->
                <div class="settings-header">
                    <strong>Settings</strong>
                </div>
            
                <!-- Audio toggle icon -->
                <label id="audio-toggle-label">
                    <img src="../images/audio_off.png" alt="audio off" id="audio-icon">
                    <span id="audio-status">Audio Off</span>
                </label>
                <button id="logout-btn" onclick="logoutUser()">Logout</button>
            </div>
            <a href="profile.html">
                <img id="headerAvatar" class="header-avatar"              
                     alt="">
              </a>
        </nav>
        <h1 class="pageNameLabel">Quizzes</h1>
        <span class="coinsLabel"><img src="../images/coin.jpg" alt="coin" class="coin-icon" /><span id="coins">Coins:</span></span>
        <script src="../js/coinDisplay.js"></script>
        <script src="../js/coinDisplay.js"></script>
    </header>

    
        <!-- Main Content: Centered Cards -->
        <section class="card-container">
            <!-- Card 1: letters -->
            <div class="card">
                <a href="quiz.html?quizId=letters" class="card grow-card">
                <img src="../images/letter_img.webp" alt="History">
                <h2>Letter Quiz</h2>
                <p>Explore the magical world of letters and words!</p>
                </a>
            </div>

            <div class="card">
                <a href="quiz.html?quizId=math" class="card grow-card">
                <img src="../images/math_img.avif" alt="Math">
                <h2>Math Quiz</h2>
                <p>Become a math wizard with fun math activities!</p>
                </a>
            </div>
    
            <!-- Card 2: Shapes -->
            <div class="card">
                <a href="quiz.html?quizId=shapes" class="card grow-card">
                <img src="../images/shapes.jpg" alt="Shapes">
                <h2>Shape Quiz</h2>
                <p>Discover the world of shapes!</p>
                
                </a>
            </div>
    
            

            <!-- Card 4: Fruits and Veggies -->
            <div class="card">
                <a href="quiz.html?quizId=fruits" class="card grow-card">
                <img src="../images/veggies.jpg" alt="fruitsimg">
                <h2>Fruits Quiz</h2>
                <p>Get ready to play the fruity quiz! Can you guess them all?</p>
                </a>
            </div>
        </section>
    <!-- Link JavaScript file -->
    <script src="../js/main.js"></script>

</body>
</html>
