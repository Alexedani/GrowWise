<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/css/header.css">
        <script src="/js/user.js"></script>
    </head>
<body>
    <!--Header-->
    <header class="mainHeader">
        <nav class="HeaderNav">
            <a href="home.html"><img src="/images/home.png" alt="home"></a>
            <a href="settings.html"><img src="/images/settings.png" alt="settings"></a>
            <a href="profile.html"><img src="/images/profile.png" alt="profile"></a>
        </nav>
        <h1 class="pageNameLabel">Quizzes</h1>
        <label class="coinsLabel" id="coins">Coins: </label>
    </header>

    <main>
        <h2>Match the letter to the Pictures</h2>
    
        <div class="quiz-content">
          <div class="item">
            <img src="apple.png" alt="Apple" />
            <p>Apple</p>
          </div>
    
          <div class="item">
            <img src="cat.png" alt="Cat" />
            <p>Cat</p>
          </div>
    
          <div class="item">
            <img src="ant.png" alt="Ant" />
            <p>Ant</p>
          </div>
    
          <div class="letter-icon">
            <img src="letter-a.png" alt="Letter A" />
          </div>
        </div>
    
        <div class="actions">
          <button class="check-btn">Check Answers</button>
         
          <div class="progress-container">
            <div class="progress-bar"></div>
            <span>Progress</span>
          </div>
        </div>
      </main>
    
</body>
</html>
