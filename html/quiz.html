<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body class="background-image">
    <!-- Header -->
    <header class="mainHeader">
        <nav class="HeaderNav">
            <a href="home.html"><img src="../images/home.png" alt="home"></a>
            <a href="#" id="settings-btn">
                <img src="../images/settings.png" alt="settings">
            </a>
            
            <div id="settings-dropdown" class="settings-dropdown hidden">
                <!-- Settings Header -->
                <div class="settings-header">
                  <strong>Settings</strong>
                </div>
              
                <!-- Audio toggle icon -->
                <label id="audio-toggle-label">
                  <img src="../images/audio_off.png" alt="audio off" id="audio-icon">
                  <span id="audio-status">Audio Off</span>
                </label>
                
                <!-- Logout Option -->
                <button id="logout-btn" onclick="logoutUser()">Logout</button>
              </div>
            <a href="profile.html">
                <img id="headerAvatar" class="header-avatar"              
                     alt="">
              </a>
        </nav>
        <h1 class="pageNameLabel">Quiz</h1>
        <span class="coinsLabel"><img src="../images/coin.jpg" alt="coin" class="coin-icon" /><span id="coins">Coins:</span></span>
        <script src="../js/coinDisplay.js"></script>
    </header>

    <!-- Quiz Section -->
    <section class="quiz-container">
        <div class="quiz-box">
            <h2 id="question">Question will appear here</h2>
            <div id="answers">
                <!-- Answer buttons will be dynamically added here -->
            </div>
            <div class="controls">
                <button id="prev-btn" class="btn hidden">Previous</button>
                <button id="confirm-btn" class="btn hidden">Submit Answer</button>
                <button id="show-correct-btn" class="btn hidden">Check Answer</button>
                <button id="next-btn" class="btn hidden">Next Question</button>
            </div>
        </div>
        <button id="hint-btn" class="btn hint-btn">Use Hint</button>
        <div id="hint-display" class="hint-display"></div> <!-- Hint display container -->
    </section>

    <!-- Link JavaScript file -->
    <script src="../js/quiz.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/coinDisplay.js"></script>
</body>
</html>
