<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body class="background-image">
    <!-- Header -->
    <header class="mainHeader">
        <nav class="HeaderNav">
            <a href="home.html"><img src="/images/home.png" alt="home"></a>
            <a href="settings.html"><img src="/images/settings.png" alt="settings"></a>
            <a href="profile.html">
                <img id="headerAvatar" class="header-avatar"              
                     alt="">
              </a>
        </nav>
        <h1 class="pageNameLabel">Quiz</h1>
        <span class="coinsLabel"><img src="../images/coin.jpg" alt="coin" class="coin-icon" /><span id="coins">Coins:</span></span>
        <script src="../js/coinDisplay.js"></script>
    </header>

    <!-- Quiz Section -->
    <section class="quiz-container">
        <div class="quiz-box">
            <h2 id="question">Question will appear here</h2>
            <div id="answers">
                <!-- Answer buttons will be dynamically added here -->
            </div>
        </div>
        <button id="next-btn" class="btn hidden">Next Question</button>
    </section>

    <!-- Link JavaScript file -->
    <script src="../js/quiz.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/coinDisplay.js"></script>
</body>
</html>
