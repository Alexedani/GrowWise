<body class="background-image">
<!-- ‚ñ∏ Header -->

  <nav class="HeaderNav">
    <a href="home.html"><img src="../images/home.png" alt="home" /></a>

    <a href="#" id="settings-btn"><img src="../images/settings.png" alt="settings" /></a>

        <img src="../images/audio_off.png" alt="audio off" id="audio-icon" />

    <!-- <a href="profile.html"><img src="../images/profile.png" alt="profile" /></a> -->
     <!-- Was:  <img src="../images/profile.png" ‚Ä¶> -->

    <img id="headerAvatar" class="header-avatar"              
         alt="">
  </a>
  </nav>

  <h1 class="pageNameLabel">Grow Wise</h1>
  <span class="coinsLabel"><img src="../images/coin.jpg" alt="coin" class="coin-icon" /> <span id="coins">Coins: </span></span>

</header>

<!-- ‚ñ∏ Profile Card -->
<main class="card-container">
  <div class="card profile-card" id="profileCard">

    <!-- top row: avatar on the left, text details on the right -->
    <div class="profile-main">
      <img
           alt=""
           class="avatar"
           id="avatarDisplay"/>

      <div class="details">
        <p id="nicknameText"></p>
        <p id="bioText"></p>
        <p id="currentBiography">
        </p>
      </div>
    </div>

    <!-- achievements row (stays exactly the same) -->
    <div class="achievements">
      <h3>Achievements</h3>
      <div><strong>‚≠ê Coins:</strong> <span id="stats-coins"></span></div>
      <!-- <div><strong>üìò Lessons:</strong> <span id="lessonsStat"></span></div> -->
      <!-- <div><strong>üß† Quizzes:</strong> <span id="quizzesStat"></span></div> -->
      <button id="send-coins-email" class="profile-card-btn">
        üìß Email me my coins
      </button>
      
    </div>

    <!-- your original Edit Profile button -->
    <button onclick="openEditCard()">Edit Profile</button>
  </div>
</main>

<!-- ‚ñ∏ Edit Profile Modal -->
<div class="modal-overlay hidden" id="edit-modal">
  <div class="edit-card">
    <span class="close-button" onclick="closeEditCard()">√ó</span>
    <h2>Edit Profile</h2>

    <form id="edit-form">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname">

      <label for="description">Description</label>
      <input type="text" id="description" name="description" placeholder="Enter description">

      <label for="ownedIcons">Choose an Avatar</label>
      <div id="ownedIcons" class="owned-icons-container">
        <!-- Hardcoded icons -->
        <img src="../images/startericons/happy.png" alt="Happy Icon" class="owned-icon starter-icon" onclick="selectOwnedIcon(this)">
        <img src="../images/startericons/sleeping.png" alt="Sleeping Icon" class="owned-icon starter-icon" onclick="selectOwnedIcon(this)">
        <img src="../images/startericons/hungry.png" alt="Hungry Icon" class="owned-icon starter-icon" onclick="selectOwnedIcon(this)">
        <img src="../images/startericons/laughing.png" alt="Laughing Icon" class="owned-icon starter-icon" onclick="selectOwnedIcon(this)">
        <img src="../images/startericons/smirk.png" alt="Smirk Icon" class="owned-icon starter-icon" onclick="selectOwnedIcon(this)">
        <img src="../images/startericons/goofy.png" alt="Goofy Icon" class="owned-icon starter-icon" onclick="selectOwnedIcon(this)">
        <img src="../images/startericons/angry.png" alt="Angry Icon" class="owned-icon starter-icon" onclick="selectOwnedIcon(this)">
        <img src="../images/startericons/thankful.png" alt="Thankful Icon" class="owned-icon starter-icon" onclick="selectOwnedIcon(this)">
        <img src="../images/startericons/tired.png" alt="Tired Icon" class="owned-icon starter-icon" onclick="selectOwnedIcon(this)">
      </div>
      <img id="editAvatarPreview" class="avatar-preview hidden" alt="Avatar Preview">
      <span id="editAvatarErr" class="error-msg">Please choose an avatar.</span>

      <a href="shop.html" class="customize-button" style="display:block;margin-bottom:12px;">Customize Avatar</a>

      <div class="button-group">
        <button type="button" onclick="closeEditCard()">Cancel</button>
        <button type="button" onclick="saveChanges()">Save Changes</button>
      </div>
    </form>
  </div>
</div>
<!-- ‚ñ∏ Create Profile Modal (shows only once) -->
<div class="modal-overlay hidden" id="create-modal">
  <div class="edit-card">
    <h2>Create Profile</h2>

    <form id="create-form">
      <label for="newDescription">
        Description <span class="required-asterisk">*</span>
      </label>
      <input type="text" id="newDescription" placeholder="Tell us about yourself">
      <span id="descErr" class="error-msg">Please tell us about yourself</span>

      <label for="starterIcons">
        Choose an Avatar <span class="required-asterisk">*</span>
      </label>
      <div id="starterIcons" class="starter-icons-container">

        <img src="../images/startericons/happy.png" alt="Icon 1" class="starter-icon" onclick="selectStarterIcon(this)">
        <img src="../images/startericons/sleeping.png" alt="Icon 2" class="starter-icon" onclick="selectStarterIcon(this)">
        <img src="../images/startericons/hungry.png" alt="Icon 3" class="starter-icon" onclick="selectStarterIcon(this)">
        <img src="../images/startericons/laughing.png" alt="Icon 3" class="starter-icon" onclick="selectStarterIcon(this)">
        <img src="../images/startericons/smirk.png" alt="Icon 3" class="starter-icon" onclick="selectStarterIcon(this)">
        <img src="../images/startericons/goofy.png" alt="Icon 3" class="starter-icon" onclick="selectStarterIcon(this)">
        <img src="../images/startericons/angry.png" alt="Icon 3" class="starter-icon" onclick="selectStarterIcon(this)">
        <img src="../images/startericons/thankful.png" alt="Icon 3" class="starter-icon" onclick="selectStarterIcon(this)">
        <img src="../images/startericons/tired.png" alt="Icon 3" class="starter-icon" onclick="selectStarterIcon(this)">

      </div>
      <img id="newAvatarPreview" class="avatar-preview hidden" alt="Avatar Preview">
      <span id="avatarErr" class="error-msg">Please choose an avatar.</span>

      <div class="button-group">
        <button type="button" onclick="saveNewProfile()">Save</button>
      </div>
    </form>
  </div>
</div>
<script>
  function selectStarterIcon(icon) {
    // Highlight the selected icon and store its source
    document.querySelectorAll('.starter-icon').forEach(img => img.classList.remove('selected'));
    icon.classList.add('selected');
    document.getElementById('newAvatarPreview').src = icon.src;
  }

  function saveNewProfile() {
    // Validate inputs (e.g., description and avatar selection)
    const description = document.getElementById('newDescription').value.trim();
    const avatarSelected = document.querySelector('.starter-icon.selected');

    if (!description) {
      document.getElementById('descErr').style.display = 'block';
      return;
    }
    if (!avatarSelected) {
      document.getElementById('avatarErr').style.display = 'block';
      return;
    }

    // Hide the Create Profile Modal
    document.getElementById('create-modal').classList.add('hidden');

    // Populate the Edit Profile Modal with the new profile data
    document.getElementById('nickname').value = "New User"; // Default nickname
    document.getElementById('description').value = description;
    document.getElementById('avatar-preview').src = avatarSelected.src;

    // Show the Edit Profile Modal
    document.getElementById('edit-modal').classList.remove('hidden');
  }
</script>

</html>
